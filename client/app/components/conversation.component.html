<div class="container" style="margin-bottom:100px;" >
    <div class="col-md-6 col-md-offset-3">
        <div class="chat-ui scrollbar" id="style-4" *ngIf="conversation">
            <div *ngFor="let message of conversation;">
                <div *ngIf="message.class == 'image'" class="cui__user cui__bubble cui__bubble--slideIn cui__bubble--fade " style="float:none;max-width:100%;background:#EFEFEF;">
                    <a target="_blank" href="{{ message.message }}"><img src="{{ message.sender }}" style="width:100%" />
                        <p>View on wikipedia</p>
                    </a>
                </div>
                <div *ngIf="message.class == 'form'" class="cui__user cui__bubble cui__bubble--slideIn cui__bubble--fade " style="float:none;max-width:100%;background:#EFEFEF;">
                    <div class="formContainers">
                        {{ message.message }}
                    </div>
                </div>
                <div *ngIf="message.class != 'image' && message.class != 'form'" class="cui__bubble cui__bubble--slideIn cui__bubble--fade {{ message.class }}" style="">
                    <span>{{ message.message }}</span>
                </div>
            </div>
            <div id="formHolders" class="hide" style="background: #EFEFEF;padding:12px;">
                <form *ngIf="activeForm == 'savings_account'" (submit)="createNewBankAccount('savings', firstname.value, lastname.value, phone.value, title.value, gender.value, emailAddress.value, dob.value, mailingAddress.value, city.value, country.value)"  class="f1">

                    <p class="text-center">Creating a new savings account</p>
                    <div class="f1-steps">
                        <div class="f1-progress">
                            <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3" style="width: 16.66%;"></div>
                        </div>
                        <div class="f1-step active">
                            <div class="f1-step-icon"><i class="fa fa-user"></i></div>
                            <p>about</p>
                        </div>
                        <div class="f1-step">
                            <div class="f1-step-icon"><i class="fa fa-key"></i></div>
                            <p>contact</p>
                        </div>
                        <div class="f1-step">
                            <div class="f1-step-icon"><i class="fa fa-twitter"></i></div>
                            <p>social</p>
                        </div>
                    </div>
                    
                    <fieldset style="display: block;">
                        <h4>Tell us who you are:</h4>
                        <div class="form-group col-md-6">
                            <label class="sr-only" for="f1-last-name">Title</label>
                            <select #title name="title" class="form-control">
                                <option value="">Title</option>
                                <option value="mr">Mr</option>
                                <option value="mrs">Mrs</option>
                                <option value="miss">Miss</option>
                                <option value="dr">Dr</option>
                                <option value="chief">Chief</option>
                            </select>
                        </div>
                        <div #gender class="form-group col-md-6">
                            <label class="sr-only" for="f1-last-name">Gender</label>
                            <select name="title" class="form-control">
                                <option value="gender">Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="f1-first-name">First name</label>
                            <input type="text" name="f1-first-name" placeholder="First name..." class="f1-first-name form-control" #firstname>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="f1-last-name">Last name</label>
                            <input type="text" name="f1-last-name" placeholder="Last name..." class="f1-last-name form-control" #lastname>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="f1-last-name">Email Address</label>
                            <input type="email" name="email" placeholder="Email Address..." class="form-control" #emailAddress>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="f1-last-name">Phone</label>
                            <input type="text" name="f1-last-name" placeholder="Phone Number..." class="f1-last-name form-control" #phone>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="f1-dob">Date of birth</label>
                            <input type="date" name="f1-dob" placeholder="Date of birth..." class="form-control" #dob>
                        </div>
                        <div class="f1-buttons">
                            <button type="button" class="btn btn-next">Next</button>
                        </div>
                    </fieldset>

                    <fieldset>
                        <h4>Set up your account:</h4>
                        <div class="form-group">
                            <label class="sr-only" for="f1-email">Mailing Address</label>
                            <input type="text" name="f1-email" placeholder="Mailing Address..." class="form-control" #mailingAddress>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="f1-password">City</label>
                            <input type="text" name="" placeholder="City" class="f1-password form-control" #city>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="f1-repeat-password">Country</label>
                            <input type="text" name="" placeholder="Country..." class="f1-repeat-password form-control" #country>
                        </div>
                        <div class="f1-buttons">
                            <button type="button" class="btn btn-previous">Previous</button>
                            <button type="button" class="btn btn-next">Next</button>
                        </div>
                    </fieldset>

                    <fieldset>
                        <h4>Social media profiles:</h4>
                        <div class="form-group">
                            <label class="sr-only" for="f1-facebook">Facebook</label>
                            <input type="text" name="f1-facebook" placeholder="Facebook..." #facebook class="f1-facebook form-control" id="f1-facebook">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="f1-twitter">Twitter</label>
                            <input type="text" name="f1-twitter" placeholder="Twitter..." #twitter class="f1-twitter form-control" id="f1-twitter">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="f1-google-plus">Google plus</label>
                            <input type="text" name="f1-google-plus" placeholder="Google plus..." #google class="f1-google-plus form-control" id="f1-google-plus">
                        </div>
                        <div class="f1-buttons">
                            <button type="button" class="btn btn-previous">Previous</button>
                            <!--<button type="" class="btn btn-submit">Submit</button>-->
                            <input type="submit" class="btn btn-submit" value="submit" />
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="container"  style="position:fixed;width:100%;bottom:0px;padding:15px;background:#EFEFEF;height: 18vh;overflow-x: scroll;">
    <div class="col-md-8 col-md-offset-2" >
         <div class="user_response">
            <div *ngIf="ButtonVariables" class="button-response text-center">
                <p>{{ ButtonVariables.ButtonText }}</p>
                <span *ngFor="let button of ButtonVariables.ButtonParams">
                    <button class="btn btn-primary btn-lg btn-choice" (click)="sendConversationMessage($event, button)"> {{ button }} </button>
                </span>
            </div>
            <div *ngIf="SystemConversation" class="button-response text-center">
                <p>{{ SystemConversation.Text }}</p>
                <span *ngFor="let button of SystemConversation.Params">
                    <button class="btn btn-primary btn-lg btn-choice" (click)="generateSystemConversations($event, SystemConversation.parent, button.action, button.name, button.backToWatson)"> {{ button.name }} </button>
                </span>
            </div>
            <div *ngIf="TextVariables" class="text-response" style="margin-bottom:5px;">
                <input autofocus="true" placeholder="Start Typing" class="form-input" type="text" #message (keyup.enter)="sendConversationMessage($event, message.value)" style="padding:5px 20px;border-radius:3px;width:100%;outline:none;border:none;border-bottom:solid 3px #008ABC"/>
            </div>
            <div *ngIf="ChangeVariables" class="text-center">
                <button class="btn btn-primary btn-lg btn-choice" (click)="sendConversationMessage($event, 'I changed my mind, ill like to do something else')">I changed my mind, i'll like to do something else </button>
            </div>

            <div *ngIf="DecideVariables" class="button-response text-center">
                <p>{{ DecideVariables.ButtonText }}</p>
                <span *ngFor="let button of DecideVariables.ButtonParams">
                    <button class="btn btn-primary btn-lg btn-choice" (click)="makeDecision(DecideVariables.ButtonContext, button.decision)"> {{ button.text }} </button>
                </span>
            </div>
        </div>
        
    </div>
</div>
